<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Übersicht</title>
</head>
<body>
    <h1>Verfügbare Aktien</h1>
    <p><a href="/stockdetail/edit">Neue Aktie hinzufügen</a></p>
    <table>
        <thead>
            <th>Symbol</th>
            <th>Name</th>
            <th>letztes Update</th>
            <th>Gesamtrating</th>
            <th>Aktionen</th>
        </thead>
        <tbody>
            <tr th:each="data : ${fundamentalData}">
                <td><a th:text="${data.symbol}" th:href="'/stockdetail?symbol=' + ${data.symbol}"></a></td>
                <td th:text="${data.name}"></td>
                <td th:text="${#dates.format(data.date, 'dd.MM.yyyy')}"></td>
                <td th:text="${data.overallRating}"></td>
                <td><a th:text="Löschen" th:href="'/stockdetail/delete?symbol=' + ${data.symbol}"></a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
