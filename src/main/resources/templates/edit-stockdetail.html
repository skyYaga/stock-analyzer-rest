<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Stock Detail</title>
</head>
<body>
    <h1 th:text="${fundamentalData.symbol} + ' bearbeiten'"></h1>

    <form action="#" th:action="@{/stockdetail}" th:object="${fundamentalData}" method="post">
        <table>
            <thead>
                <th>Kennzahl</th>
                <th>Details</th>
                <th>Wert</th>
            </thead>
            <tbody>
                <tr>
                    <td>Symbol</td>
                    <td></td>
                    <td><input type="text" th:value="${fundamentalData.symbol}" th:field="*{symbol}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td>Analystenmeinungen</td>
                    <td>Verkaufen (3) - Kaufen (1)</td>
                    <td><input type="number" step="0.01" min="1" max="3" th:field="*{analystEstimation}" /></td>
                </tr>
                <tr>
                    <td>Index</td>
                    <td>DAX: ^GDAXI</td>
                    <td><input type="text" th:field="*{stockIndex}" /></td>
                </tr>
                <tr>
                    <td>Letzte Quartalszahlen</td>
                    <td>yyyy-MM-dd</td>
                    <td><input type="date" th:field="*{lastQuarterlyFigures}" /></td>
                </tr>
                <tr>
                    <td>Nächste Quartalszahlen</td>
                    <td>yyyy-MM-dd</td>
                    <td><input type="date" th:field="*{nextQuarterlyFigures}" /></td>
                </tr>
                <tr>
                    <td>Gewinnrevisionen</td>
                    <td>positiv: größer 5 / negativ: kleiner -5</td>
                    <td><input type="number" step="0.01" th:field="*{earningsRevision}" /></td>
                </tr>
            </tbody>
        </table>

        <p><input type="submit" value="Submit"/></p>
    </form>

    <p><a th:text="'Zurück zu ' + ${fundamentalData.symbol}" th:href="'/stockdetail?symbol=' + ${fundamentalData.symbol}"></a></p>
</body>
</html>
